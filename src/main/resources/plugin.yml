main: dev.tonimatas.perworldcommands.PerWorldCommands
name: PerWorldCommands
version: ${pluginVersion}
load: POSTWORLD
api-version: 1.13
description: Set commands for certain worlds.
author: TonimatasDEV
prefix: PerWorldCommands

commands:
  perworldcommands:
    description: Primary command.
    aliases:
      - pwc

permissions:
  perworldcommands.*:
    description: All PerWorldCommands permissions.
    children:
      - perworldcommands.cmd
      - perworldcommands.bypass

  perworldcommands.cmd:
    description: PerWorldCommands primary permission.

  perworldcommands.bypass:
    description: PerWorldCommands bypass.